<script type="text/javascript" src="/static/ckeditor/ckeditor/ckeditor.js"></script>

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">标题:</h4>
</div>

<div class="modal-body" >
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        <textarea class="form-control" cols="40" id="id_title" name="title" rows="10" required="" style="resize:none;width:670px;height:34px">{{ entry.title }}</textarea>
        <br/>
        <h4 class="modal-title">内容:</h4>
        <br/>
        <textarea class="form-control" id="id_text" style="resize:none;width:670px; height:250px" name="text" cols="80" rows="10" required="" >{{ entry.text }}</textarea>
        <script>
            CKEDITOR.replace('text',{toolbar:[['Styles','Format'],['Undo','Redo'],['Cut','Copy','Paste','PasteText'],['Bold','Italic','Underline','Strike'],['NumberedList','BulletedList'],['-','Preview','/'],['Font','FontSize','TextColor'],['JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock','BidiLtr','BidiRtl'],['HorizontalRule','Smiley','SpecialChar','-','Maximize','Source','-'],[]]});
        </script>

        <hr>
        <button class="btn btn-primary" name="submit">保存修改</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    </form>
</div>
<script>
$('body').on('hidden.bs.modal', '.modal', function () {
    $(this).removeData('bs.modal');
});
</script>
