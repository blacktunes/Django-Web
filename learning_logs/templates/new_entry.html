<script type="text/javascript" src="/static/ckeditor/ckeditor/ckeditor.js"></script>

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">&nbsp&nbsp标题:</h4>
</div>

<div class="modal-body" >
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
        {% csrf_token %}
        <input class="form-control" style="width:670px" name="title" id="id_title" cols="80" rows="10" required="" >
        <br/>
        <h4 class="modal-title">内容:</h4>
        <br/>
        <textarea class="form-control" id="id_text" style="resize:none;width:670px; height:250px" name="text" cols="80" rows="10" required=""></textarea>
        <script>
            CKEDITOR.replace('text',{toolbar:[['Styles','Format'],['Undo','Redo'],['Cut','Copy','Paste','PasteText'],['Bold','Italic','Underline','Strike'],['NumberedList','BulletedList'],['-','Preview','/'],['Font','FontSize','TextColor'],['JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock','BidiLtr','BidiRtl'],['HorizontalRule','Smiley','SpecialChar','-','Maximize','Source','-'],[]]});
        </script>

    <hr>
    <button id="new_entry" class="button button-rounded button-inverse" name="submit">添加内容</button>
    <button type="button" class="button button-rounded button-inverse" data-dismiss="modal">关闭</button>
    </form>
</div>
<script>
$('body').on('hidden.bs.modal', '.modal', function () {
    $(this).removeData('bs.modal');
});
</script>
