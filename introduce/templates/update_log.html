{% extends "base.html" %}

{% block header %}
  <h2>更新日志</h2>
{% endblock header %}

{% block content %}
  {% for log in logs reversed %}
<div class="panel panel-default">
  <div class="panel-heading">
  <h3>
    {{ log.date_added|date:'Y-m-d H:i' }}
  </h3>
  </div>
  <div class="panel-body">
    {% autoescape off %}
      {{ log.text }}
    {% endautoescape %}
  </div>
</div>
  {% empty %}
  <h4>我！啥！都！没！更！</h4>
  {% endfor %}

{% endblock %}
